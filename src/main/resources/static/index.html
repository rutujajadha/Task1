<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="/css/style.css" type="text/css"/>
        
    </head>
    <body>
        <div class="container">
            <form action="/process_login" id="loginForm" method="post" object="users" class="form">
                <h2>SIGN IN</h2>
                <input type="email" name="email" id="email" placeholder="Enter Email" required >
                <input type="password" name="password" id="password" placeholder="Enter Password" required >

                <p onclick="myFunction()">Sign In</p>
                
                <div class="col-mt-6"><br><br>
                     <div class="text-end">New User?
                          <a href="/register">Sign Up here</a>
                     </div>
                </div>
            </form>
            <div class="side">
                <img src="/images/login_img.svg.svg">
            </div>
        </div>
    
    <script
      src="/js/valid.js"></script>
    
    </body>
</html>
