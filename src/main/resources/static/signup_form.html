<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign_Up Form</title>
        <link rel="stylesheet" href="/css/style2.css">
    </head>
    <body>
        <div class="container">
            <form action="/process_register" method="post" object="users" id="form"><br>
                <center>
                <h2>Registration Form</h2><br>
                <div class="center">
                
                <input type="email" name="email" id="email" placeholder="Enter Email" required /><br>
                <br>
                
                <input type="password" name="password" id="password" placeholder="Enter Password" required /><br>
                <br>
                
                <input type="text" name="firstName" id="fname" placeholder="Enter First Name" required /><br>
                <br>
                
                <input type="text" name="lastName" id="lname" placeholder="Enter Last Name" required /><br>
                <br>
                <p onclick="myFunction1()">Sign Up</p>
                
                </div>
            </center>
            </form>
            <div class="side">
                <img src="/images/MicrosoftTeams-image.png">
            </div>
        </div>
    
    <script
      src="/js/signup_valid.js"></script>
    
    </body>
</html>
